<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge" />
    <!-- Title -->
    <title>501st Florida Garrison - Troop Tracker</title>

    {% include 'partials/styles.html' %}

    <!-- Setup Variable -->
    <script>
        var forumURL = "https://www.fl501st.com/boards/";
        var placeholder = 1196;
        var squadIDList = [0, 1, 2, 3, 4, 5];
        var clubArray = ["pRebel", "pDroid", "pMando", "pOther", "pSG", "pDE"];
        var clubDBLimitArray = ["limitRebels", "limitDroid", "limitMando", "limitOther", "limitSG", "limitDE"];
        var clubDB3Array = ["rebelforum", "mandoid", "sgid", "de_id"];
        // Clear limits
        function clearLimit() {
            $("#limitRebels").val(500);
            $("#limitDroid").val(500);
            $("#limitMando").val(500);
            $("#limitOther").val(500);
            $("#limitSG").val(500);
            $("#limitDE").val(500);
        }
    </script>

    {% include 'partials/scripts.html' %}

    <script>
        $(function () {
            $("#datepicker").datetimepicker();
            $("#datepicker2").datetimepicker();
            $("#datepicker3").datetimepicker();
            $("#datepicker4").datetimepicker();
        });
    </script>
</head>

<body class="floridadark">

    <div class="tm-container">
        <div class="tm-text-white tm-page-header-container">
            <img src="images/logo.png" />
        </div>
        <div class="tm-main-content">
            <section class="tm-section">
                {% include 'partials/navbar.html' with { currentPage: currentPage } %}

                <div class="dashboard-row"></div>
                {% block content %}{% endblock %}

            </section>

            {% include 'partials/footer.html' %}

            <script>
                $(document).ready(function () {
                    // Add rules to clubs - IDs
                    $('#rebelforum').each(function () {
                        $(this).rules('add',
                            {
                                digits: false,
                                required: function () {
                                    return $('#squad').val() == 6;
                                }
                            })
                    });
                    // Add rules to clubs - IDs
                    $('#mandoid').each(function () {
                        $(this).rules('add',
                            {
                                digits: true,
                                required: function () {
                                    return $('#squad').val() == 8;
                                }
                            })
                    });
                    // Add rules to clubs - IDs
                    $('#sgid').each(function () {
                        $(this).rules('add',
                            {
                                digits: true,
                                required: false
                            })
                    });
                    // Add rules to clubs - IDs
                    $('#de_id').each(function () {
                        $(this).rules('add',
                            {
                                digits: true,
                                required: false
                            })
                    });
                });
            </script>
            <!-- External JS File -->
            <script type="text/javascript"
                    src="script/js/main.js?v=9"></script>
</body>

</html>
